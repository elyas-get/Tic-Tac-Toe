<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p id="message" class="message"></p>
      <h1>Tic Tac Toe</h1>
      <form>
        <fieldset>
          <div>
            <label for="player1">Player 1</label>
            <input class="input" type="text" name="player1" required />
          </div>
          <div>
            <label for="marker">Marker</label>
            <input class="input" type="text" name="p1Marker" required />
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="player2">Player 2</label>
            <input class="input" type="text" name="player2" required />
          </div>
          <div>
            <label for="marker">Marker</label>
            <input class="input" type="text" name="p2Marker" required />
          </div>
        </fieldset>
        <button type="submit" id="startBtn">Start Game</button>
      </form>
      <div class="game-board hidden">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
